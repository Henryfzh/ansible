---
- name: Install essential packages
  apt:
    name:
      - vim
      - tmux
      - net-tools
      - prometheus
      - grafana
    state: present
    update_cache: true

- name: Install Neovim dependencies
  apt:
    name:
      - ninja-build
      - gettext
      - libtool
      - libtool-bin
      - autoconf
      - automake
      - cmake
      - g++
      - pkg-config
      - unzip
      - curl
      - doxygen
    state: present

- name: Clone Neovim repository
  git:
    repo: https://github.com/neovim/neovim.git
    dest: /tmp/neovim
    version: stable

- name: Build and install Neovim
  shell: |
    make CMAKE_BUILD_TYPE=Release
    make install
  args:
    chdir: /tmp/neovim
    creates: /usr/local/bin/nvim

- name: Enable and start Grafana service
  systemd:
    name: grafana-server
    enabled: true
    state: started

- name: Enable and start Prometheus service
  systemd:
    name: prometheus
    enabled: true
    state: started

- name: Download Node Exporter
  get_url:
    url: https://github.com/prometheus/node_exporter/releases/latest/download/node_exporter-{{ ansible_architecture }}.tar.gz
    dest: /tmp/node_exporter.tar.gz

- name: Extract Node Exporter
  unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /usr/local/bin/
    remote_src: true

- name: Configure Node Exporter service
  copy:
    content: |
      [Unit]
      Description=Node Exporter
      After=network.target

      [Service]
      ExecStart=/usr/local/bin/node_exporter
      Restart=always
      User=nobody
      Group=nobody

      [Install]
      WantedBy=multi-user.target
    dest: /etc/systemd/system/node_exporter.service
    mode: '0644'

- name: Enable and start Node Exporter
  systemd:
    name: node_exporter
    enabled: true
    state: started
